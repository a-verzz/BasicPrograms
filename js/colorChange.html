<!DOCTYPE html>
<html>
<head>
    <title>Internal JavaScript Example</title>
</head>
<body>

<h1>Internal JavaScript Example</h1>

<p>Click the button to change the text color.</p>

<button onclick="changeTextColor()">Change Color</button>

<p id="textToChange">This is the text we'll change the color of.</p>

<script>
    function changeTextColor() {
        // Get the element with the ID 'textToChange'
        var textElement = document.getElementById('textToChange');

        // Change the text color to red
        textElement.style.color = 'red';
    }
</script>

</body>
</html>
