<!DOCTYPE html>
<html>
<head>
  <title>Guessing Game</title>
</head>
<body>
  <h1>Guessing Game</h1>
  <p>Try to guess the secret number between 1 and 100!</p>
  
  <script>
    // JavaScript code goes here (use the code from the previous response)
    // Randomly generate a secret number between 1 and 100
    const secretNumber = Math.floor(Math.random() * 100) + 1;

    // Function to start the guessing game
    function startGuessingGame() {
      let attempts = 0;

      while (true) {
        const guess = parseInt(prompt("Guess a number between 1 and 100:"));

        if (isNaN(guess)) {
          alert("Invalid input! Please enter a valid number.");
          continue;
        }

        attempts++;

        if (guess === secretNumber) {
          alert(`Congratulations! You guessed the secret number ${secretNumber} in ${attempts} attempts.`);
          break;
        } else if (guess < secretNumber) {
          alert("Too low! Try a higher number.");
        } else {
          alert("Too high! Try a lower number.");
        }
      }
    }

    // Start the game when the page loads
    startGuessingGame();
  </script>
</body>
</html>
